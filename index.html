<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>MCMV - Consulta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid pt-5" id="containerPrincipal">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 pt-5" align="center" id="conteudo">
                <div style="max-width: 300px" class="mx-auto pb-5" id="img">
                    <img class="img-fluid" src="img/marca branca.png">
                </div>

                <h4 id="descricao">Infome um NIS cadastrado no Programa Minha Casa Minha Vida <br> para consultar a sua situação.</h4>
                <div class="input-group col-lg-9 col-md-8 col-sm-8 row justify-content-center pt-5" id="elementosForm">
                    <input type="text" class="form-control col-lg-5 col-md-6 col-auto" name="nis" id="nis" placeholder="Digite o seu NIS">
                    <button type="button" class="btn btn-primary col-lg-1 col-md-2 col-3" id="botao" onclick="buscar()"><i class="material-icons">search</i></button>

                    <div class="modal fade" id="modalErro">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header justify-content-end">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p id="infoErro">Informe um NIS válido.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header justify-content-end">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid text-left" id="containerCard">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <h5>Nome: </h5>
                                            </div>
                                            <div class="col">
                                                <h5 id="nome"></h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <h5>NIS: </h5>
                                            </div>
                                            <div class="col">
                                                <h5 id="nisNum"></h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <h5>Situação: </h5>
                                            </div>
                                            <div class="col">
                                                <h5 id="situacao"></h5>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <h6>Para mais informações procurar a equipe do Programa Minha Casa Minha Vida na Secretaria
                                        de Desenvolvimento Social.</h6>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <video id="video" class="video" muted loop autoplay>
            <source src="video/mcmv-video.mp4" type="video/mp4">
        </video>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/funcoes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
